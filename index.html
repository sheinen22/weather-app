<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
</head>
<body>
    <header class="topbg">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <div class="col-4">
            <div>
                <h2 class="card-header">Search for a City</h2>
                <form class="searchBody">
                    <input name="cityName" type="text" class="userInput"/>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="cities"></div>
        </div>
        <div class="col-4" id="now">
            <h3>Today's Weather:</h3>
                <p id="date"></p>
                <p id="temp"><img id="icon"></img></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="uvIndex"></p>
            </div>
            <div class="col-4" id="then">
                <h3>Upcoming Weather:</h3>
                <p id="date1"></p>
                <p id="temp1">
                <p id="humidity1"></p>
                <p id="windSpeed1"></p>
                <p id="date2"></p>
                <p id="temp2">
                <p id="humidity2"></p>
                <p id="windSpeed2"></p>
                <p id="date3"></p>
                <p id="temp3">
                <p id="humidity3"></p>
                <p id="windSpeed3"></p>
                <p id="date4"></p>
                <p id="temp4"></p>
                <p id="today4">
                <p id="humidity4"></p>
                <p id="windSpeed4"></p>
                <p id="date5"></p>
                <p id="temp5">
                <p id="humidity5"></p>
                <p id="windSpeed5"></p>
            </div>
    </main>
    
    <script src="./assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
